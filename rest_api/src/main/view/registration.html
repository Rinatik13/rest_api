	<title>Регистрация</title>

<body>
	<header>
		<div class = "button_style"><a href="/info.html" class="text_decorator">О компании</a></div>

	<div class="title">
		<h1>Регистрация</h1>
	</div>
		<form class="registration_blok" id="registration_form" onsubmit>
		<input class="input" type="text" placeholder="Имя" name="name" id="name">
        <input class="input" type="text" placeholder="Логин" name="login" id="login">
        <input class="input" type="text" placeholder="Иин" name="inn" id="inn">

        <input class="input" type="phone" placeholder="Номер телефона" name="phone" id="phone">
        <input class="input" type="password" placeholder="Пароль" name="password" id="password">
        <input class="input" type="password" placeholder="Проверка пароля" name="passwordTest" id="passwordTest">
		<br>
		<div id="error" style="color: red"></div>
        <input class="button" type="submit" value="Регистрация" name="submit">	
		</form>
